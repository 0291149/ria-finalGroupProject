<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Calendar</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- https://www.w3schools.com/w3css/ -->
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/jquery-ui/themes/base/dialog.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />

    <link href="styles.css" rel="stylesheet" type="text/css" />


    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>


    <script src="script.js" type="text/javascript"></script>

</head>
<body>

    <div id="loggedOut">

        <div class="banner alert-warning">
            <h3>Event Planner</h3>
            <!--<div class="user"><button>Login</button></div>-->
        </div>

        <p id="errorsLoggedOut" class="errorMe"></p>

        <div id="toLogIn">
            <div id="tabs">
                <ul>
                    <li><a href="#login">Login</a></li>
                    <li><a href="#signup">Signup</a></li>
                </ul>
                <div id="login">
                    <form>
                        <div>
                            <label for="loginEmail">Email: </label><input type="email" id="loginEmail" name="loginEmail" />
                        </div>
                        <div>
                            <label for="loginPassword">Password: </label><input type="password" id="loginPassword" name="loginPassword" />
                        </div>
                        <div id="loginButton" class="text-btn">Login</div>
                    </form>
                </div>
                <div id="signup">
                    <form>
                        <div>
                            <label for="signupName">Name: </label><input type="text" id="signupName" name="signupName" />
                            <span id="signupNameError" class="errorMe"></span>
                        </div>
                        <div>
                            <label for="signupEmail">Email: </label><input type="email" id="signupEmail" name="signupEmail" />
                            <span id="signupEmailError" class="errorMe"></span>
                        </div>
                        <div>
                            <label for="signupPassword">Password: </label><input type="password" id="signupPassword" name="signupPassword" />
                            <span id="signupPasswordError" class="errorMe"></span>
                        </div>
                        <div id="signupButton" class="text-btn">Sign Up</div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div id="loggedIn" class="hideMe">

        <div class="banner alert-warning">
            <h3>Event Planner</h3>
            <div class="user">Logged in as <span id="loggedInAs"></span>!<button id="logout">Logout</button><input type="hidden" id="userId" /></div>
        </div>

        <div id="greetings">
            <h1>Events</h1>
            <p>A miniature description about how fabulous our event app thing is.</p>
            <p id="errors" class="errorMe"></p>
            <button id="createNew">Create New Event</button>
        </div>

        <div id="formDialog">
            <form>
                <div><input type="hidden" id="eventID"/></div>
                <div>
                    <label for="eventName">Event Name</label>
                    <input type="text" name="eventName" id="eventName" class="text ui-widget-content ui-corner-all">
                    <span id="eventNameError" class="errorMe"></span>
                </div>
                <div>
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate" class="text ui-widget-content ui-corner-all">
                    <span id="startDateError" class="errorMe"></span>
                </div>
                <div>
                    <label for="startTime">Start Time</label>
                    <input type="time" name="startTime" id="startTime" class="text ui-widget-content ui-corner-all">
                    <span id="startTimeError" class="errorMe"></span>
                </div>
                <div>
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate" class="text ui-widget-content ui-corner-all">
                    <span id="endDateError" class="errorMe"></span>
                </div>
                <div>
                    <label for="endTime">End Time</label>
                    <input type="time" name="endTime" id="endTime" class="text ui-widget-content ui-corner-all">
                    <span id="endTimeError" class="errorMe"></span>
                </div>
                <div>
                    <label for="allDay">All Day</label>
                    <input type="checkbox" name="allDay" id="allDay" class="text ui-widget-content ui-corner-all">
                </div>
                <div>
                    <label for="eventDescription">Event Description</label>
                    <textarea name="eventDescription" id="eventDescription" class="text ui-widget-content ui-corner-all"></textarea>
                    <span id="eventDescriptionError" class="errorMe"></span>
                </div>
                <div>
                    <label for="eventLocation">Event Location</label>
                    <input type="text" name="eventLocation" id="eventLocation" class="text ui-widget-content ui-corner-all">
                    <span id="eventLocationError" class="errorMe"></span>
                </div>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </form>

        </div>

        <div id="confirmDeleteDialog">
            <p>Are you sure you would like to delete this event?</p>
        </div>

        <div id="eventsTable">
            <table class="table">
                <thead>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody id="eventsList">
                    <!--<tr class="rowOne">
                        <td class="leftWing">Christmas Dinner</td>
                        <td class="rightWing">December 23, 2017 4:00PM</td>
                        <td><span class="glyphicon glyphicon-floppy-disk"></span></td>
                    </tr>
                    <tr class="rowTwo">
                        <td class="leftWing">Christmas with mom</td>
                        <td class="rightWing">Mom's place</td>
                        <td><span class="glyphicon glyphicon-trash"></span></td>
                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>



</body>
</html>
